<svg width="500px" height="300px" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="500px" height="300px">
        <div xmlns="http://www.w3.org/1999/xhtml"
             style="font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emojit;font-size: 14px ">
            <h2>📍 My Place - {{city}}, {{country}} - {{weather_type}}</h2>
            <table style="text-align: left">
                <thead>
                <tr>
                    <td><b>Updated</b></td>
                    <td>{{current_time}}</td>
                    <td rowspan="7"><img src="data:image/png;base64, {{image}}" class="cover" /></td>
                </tr>
                <tr>
                    <td><b>Temperature</b></td>
                    <td>{{temperature}}° C</td>
                </tr>
                <tr>
                    <td><b>Feels Like</b></td>
                    <td>{{feels_like}}° C</td>
                </tr>
                <tr>
                    <td><b>Max Temperature</b></td>
                    <td>{{max_temperature}}° C</td>
                </tr>
                <tr>
                    <td><b>Min Temperature</b></td>
                    <td>{{min_temperature}}° C</td>
                </tr>
                <tr>
                    <td><b>Sunrise</b></td>
                    <td>{{sunrise}}</td>
                </tr>
                <tr>
                    <td><b>Sunset</b></td>
                    <td>{{sunset}}</td>
                </tr>
                </thead>
            </table>
        </div>
    </foreignObject>
</svg>
